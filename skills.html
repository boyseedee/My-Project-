<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Skills</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #333;
            text-align: center;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .skills-section {
            padding: 50px 20px;
        }

        .skills-section h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            animation: fade-in-down 1.5s ease-in-out;
        }

        .skills-list {
            list-style: none;
            padding: 0;
        }

        .skills-list li {
            font-size: 1.2em;
            margin: 10px 0;
            animation: slide-in 1.5s ease-in-out;
        }

        @keyframes fade-in-down {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slide-in {
            0% {
                opacity: 0;
                transform: translateX(-100%);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>

<header>
    <h1>My Skills</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </nav>
</header>

<div class="skills-section">
    <h2>Skills</h2>
    <ul class="skills-list">
        <li>HTML5 & CSS3</li>
        <li>JavaScript</li>
        <li>Responsive Design</li>
        <li>Python Programming</li>
        <li>ReactJS</li>
        <li>app developer</li>
    </ul>
</div>

</body>
</html>
